<html lang="en">
<head>

    <title>GamePc</title>
    <style>
        .quantity-input7{
          display: flex;
          align-items: center;
          width: 120px;
          margin-bottom: 20px;
          padding-top: 20px;
        }
        .quantity-input7 input {
          flex: 1;
          text-align: center;
          font-size: 16px;
        }
        .quantity-input7 button {
          background-color:rgb(168, 51, 168);
          border: none;
          color: #fff;
          padding: 5px 10px;
          cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="/commercial/about/css/gamingpc.css">

<body>
    <section class="hlo7">
            <div class="row d-flex">
                <div class="col17">
                    <img class="zoom17" src="/commercial/about/css/img/gamingpc2.jpg" height="130px" alt="">
                    <img class="zoom27" src="/commercial/about/css/img/gamingpc3.jpg" height="130px" alt="">
                    <img class="zoom37" src="/commercial/about/css/img/gamingpc4.jpg" height="130px" alt="">
                    <img class="zoom47" src="/commercial/about/css/img/gamingpc5.jpg" height="130px" alt="">
                </div>
                <div class="col27 d-flex">
                    <img src="/commercial/about/css/img/gamingpc1.jpg" height="500" width="533" alt="">
                    <div class="descriplastation57">
                        <h3>Ant PC Argentine</h3>
                        <img src="/commercial/about/css/img/star.jpg" height="20px" alt="">
                        <h4>$1000.00</h4>
                        <p>Ant PC Argentine Al150F Gaming Desktop Pc (Intel <br>Core I3 12100F(4 Core,8 Threads,Up To 4.3 Ghz)|8Gb <br>Ddr4 3200Mhz Ram|Nvidia Geforce Gtx 1650 4Gb <br>Gddr5|256Gb Sata Ssd|500 Watt Psu)Windows 10 Pro,Black</p><hr>
                        <div class="horizontaldisplay7">
                            <label for="playstationjoy-size7">Size: </label>
                        <select id="playstationjoy-size7">
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                          </select>
                          <div class="rangeplaystation7 d-flex">
                            <div class="quantity-input7">
                                <button onclick="decrement()">-</button>
                                <input type="number" id="quantity" value="1" min="1" max="10">
                                <button onclick="increment()">+</button>
                              </div>
                              <div class="buyplay7">
                                <input type="button" value="Buy Now">
                              </div>
                              
                              <script>
                                function increment() {
                                  var input = document.getElementById('quantity');
                                  var value = parseInt(input.value, 10);
                                  if (value < 10) {
                                    input.value = value + 1;
                                  }
                                }
                              
                                function decrement() {
                                  var input = document.getElementById('quantity');
                                  var value = parseInt(input.value, 10);
                                  if (value > 1) {
                                    input.value = value - 1;
                                  }
                                }</script>
                          </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
