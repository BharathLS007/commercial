<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSpeaker</title>
    <style>
        .quantity-input8{
          display: flex;
          align-items: center;
          width: 120px;
          margin-bottom: 20px;
          padding-top: 20px;
        }
        .quantity-input8 input {
          flex: 1;
          text-align: center;
          font-size: 16px;
        }
        .quantity-input8 button {
          background-color:rgb(168, 51, 168);
          border: none;
          color: #fff;
          padding: 5px 10px;
          cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="/commercial/about/css/gamingspeaker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5zÌ„WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="hlo8">
            <div class="row d-flex">
                <div class="col18">
                    <img class="zoom18" src="/commercial/about/css/img/gamingspeaker2.jpg" height="130px" alt="">
                    <img class="zoom28" src="/commercial/about/css/img/gamingspeaker3.jpg" height="130px" alt="">
                    <img class="zoom38" src="/commercial/about/css/img/gamingspeaker4.jpg" height="130px" alt="">
                    <img class="zoom48" src="/commercial/about/css/img/gamingspeaker5.jpg" height="130px" alt="">
                </div>
                <div class="col28 d-flex">
                    <img src="/commercial/about/css/img/gamingspeaker1.jpg" height="500" width="533" alt="">
                    <div class="descriplastation58">
                        <h3>Ant Esports Gaming Speaker</h3>
                        <img src="/commercial/about/css/img/star.jpg" height="20px" alt="">
                        <h4>$100.00</h4>
                        <p>Ant Esports GS370SB Gaming <br>Computer Speakers for PC Desktop <br>Monitor, Dynamic RGB Computer <br>Sound Bar with USB Powered PC <br>Speakers, HiFi Stereo Gaming <br>Speakers for PC, Laptop, Tablet, <br>Cellphones.</p><hr>
                        <div class="horizontaldisplay8">
                            <label for="playstationjoy-size8">Size: </label>
                        <select id="playstationjoy-size8">
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                          </select>
                          <div class="rangeplaystation8 d-flex">
                            <div class="quantity-input8">
                                <button onclick="decrement()">-</button>
                                <input type="number" id="quantity" value="1" min="1" max="10">
                                <button onclick="increment()">+</button>
                              </div>
                              <div class="buyplay8">
                                <input type="button" value="Buy Now">
                              </div>
                              
                              <script>
                                function increment() {
                                  var input = document.getElementById('quantity');
                                  var value = parseInt(input.value, 10);
                                  if (value < 10) {
                                    input.value = value + 1;
                                  }
                                }
                              
                                function decrement() {
                                  var input = document.getElementById('quantity');
                                  var value = parseInt(input.value, 10);
                                  if (value > 1) {
                                    input.value = value - 1;
                                  }
                                }</script>
                          </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
