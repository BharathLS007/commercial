<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMouse</title>
    <style>
        .quantity-input6{
          display: flex;
          align-items: center;
          width: 120px;
          margin-bottom: 20px;
          padding-top: 20px;
        }
        .quantity-input6 input {
          flex: 1;
          text-align: center;
          font-size: 16px;
        }
        .quantity-input6 button {
          background-color:rgb(168, 51, 168);
          border: none;
          color: #fff;
          padding: 5px 10px;
          cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="/commercial/about/css/gamingmouse.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5zÌ„WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="hlo6">
            <div class="row d-flex">
                <div class="col16">
                    <img class="zoom16" src="/commercial/about/css/img/gamingmouse2.jpg" height="130px" alt="">
                    <img class="zoom26" src="/commercial/about/css/img/gamingmouse3.jpg" height="130px" alt="">
                    <img class="zoom36" src="/commercial/about/css/gamingmouse4.jpg" height="130px" alt="">
                    <img class="zoom46" src="/commercial/about/css/img/gamingmouse5.jpg" height="130px" alt="">
                </div>
                <div class="col26 d-flex">
                    <img src="/commercial/about/css/img/gamingmouse1.jpg" height="500" width="533" alt="">
                    <div class="descriplastation56">
                        <h3>Fractal Design Lumen Cooler</h3>
                        <img src="/commercial/about/css/img/star.jpg" height="20px" alt="">
                        <h4>$192.00</h4>
                        <p>Fractal Design Lumen S24 RGB V2 <br>Aspect 12 RGB PWM x2 AIO CPU <br>Liquid/Water Cooler - LGA 1700 and <br>AM5 Ready (FD-W-L1-S2412)</p><hr>
                        <div class="horizontaldisplay6">
                            <label for="playstationjoy-size6">Size: </label>
                        <select id="playstationjoy-size6">
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                          </select>
                          <div class="rangeplaystation6 d-flex">
                            <div class="quantity-input6">
                                <button onclick="decrement()">-</button>
                                <input type="number" id="quantity" value="1" min="1" max="10">
                                <button onclick="increment()">+</button>
                              </div>
                              <div class="buyplay6">
                                <input type="button" value="Buy Now">
                              </div>
                              
                              <script>
                                function increment() {
                                  var input = document.getElementById('quantity');
                                  var value = parseInt(input.value, 10);
                                  if (value < 10) {
                                    input.value = value + 1;
                                  }
                                }
                              
                                function decrement() {
                                  var input = document.getElementById('quantity');
                                  var value = parseInt(input.value, 10);
                                  if (value > 1) {
                                    input.value = value - 1;
                                  }
                                }</script>
                          </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
