<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Cocktail Dress</title>
    <style>
        .cont1 {
          display: flex;
          align-items: center;
          width: 120px;
          margin-bottom: 20px;
          padding-top: 20px;
        }
        .cont1 input {
          flex: 1;
          text-align: center;
          font-size: 16px;
        }
        .cont1 button {
            background-color:rgb(212, 66, 85);
          border: none;
          color: #fff;
          padding: 3px 10px;
          cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5z̄WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="total"><div class="container">
            <div class="row d-flex">
                <div class="col1">
                    <img class="zoom1" src="image/dress28.jpg" height="130px" alt="">
                    <img class="zoom2" src="image/dress27.jpg" height="130px" alt="">
                    <img class="zoom3" src="image/dress29.jpg" height="130px" alt="">
                    <img class="zoom4" src="image/dress30.jpg" height="130px" alt="">
                </div>
                <div class="col2 d-flex">
                    <img src="image/dress6.jpg" height="500" width="463" alt="" style="padding-left: 90px;">
                    <div class="price">
                        <h3>Ziva Fashion Women Cocktail Dress</h3>
                        <div class="price1 d-flex"><h4 >₹594</h4><p style="padding-left: 20px; padding-top: 5px;">M.R.P:<span style="text-decoration: line-through;">₹2,299 </span> (74% off)</p></div>
                        <p>Inclusive of all taxes<br>
                            EMI starts at ₹206 per month. No Cost EMI available </p><hr>
                        <div class="size">
                            <label for="size1">Size: </label>
                        <select id="size2">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                          </select>
                          <div class="cont d-flex">
                            <div class="cont1">
                                <button onclick="decrement()">-</button>
                                <input type="number" id="quantity" value="1" min="1" max="10">
                                <button onclick="increment()">+</button>
                              </div>
                              <div class="buyplay" style="padding-left: 20px;">
                                <input type="button" value="Buy Now" style="background-color:rgb(212, 66, 85); color: white;padding: 3px 10px; border: none;">
                              </div>
                              
                              <script>
                                function increment() {
                                  var input = document.getElementById('quantity');
                                  var value = parseInt(input.value, 10);
                                  if (value < 10) {
                                    input.value = value + 1;
                                  }
                                }
                              
                                function decrement() {
                                  var input = document.getElementById('quantity');
                                  var value = parseInt(input.value, 10);
                                  if (value > 1) {
                                    input.value = value - 1;
                                  }
                                }</script>
                          </div>
                        </div>
</div>
                    </div>
                </div>
            </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
