<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamekeyboard</title>
    <style>
        .quantity-input2{
          display: flex;
          align-items: center;
          width: 120px;
          margin-bottom: 20px;
          padding-top: 20px;
        }
        .quantity-input2 input {
          flex: 1;
          text-align: center;
          font-size: 16px;
        }
        .quantity-input2 button {
          background-color:rgb(168, 51, 168);
          border: none;
          color: #fff;
          padding: 5px 10px;
          cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="./css/gamekeyboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5zÌ„WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="hlo2">
            <div class="row d-flex">
                <div class="col12">
                    <img class="zoom12" src="./img/gamingkeyboard2.jpg" height="130px" alt="">
                    <img class="zoom22" src="./img/gamingkeyboard3.jpg" height="130px" alt="">
                    <img class="zoom32" src="./img/gamingcooler4.jpg" height="130px" alt="">
                    <img class="zoom42" src="./img/gamingkeyboard5.jpg" height="130px" alt="">
                </div>
                <div class="col22 d-flex">
                    <img class="" src="./img/gamingkeyboard.jpg" height="500" width="533" alt="">
                    <div class="descriplastation52">
                        <h3>Euro gaming keyboard with back light</h3>
                        <img src="./img/star.jpg" height="20px" alt="">
                        <h4>$392.00</h4>
                        <p>Wired | 87 Keys Space Saving Design | <br>Membrane Keyboard with Mechanical <br>Feel | LED Backlit & Spill Proof Design</p><hr>
                        <div class="horizontaldisplay2">
                            <label for="playstationjoy-size2">Size: </label>
                        <select id="playstationjoy-size2">
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                          </select>
                          <div class="rangeplaystation2 d-flex">
                            <div class="quantity-input2">
                                <button onclick="decrement()">-</button>
                                <input type="number" id="quantity" value="1" min="1" max="10">
                                <button onclick="increment()">+</button>
                              </div>
                              <div class="buyplay2">
                                <input type="button" value="Buy Now">
                              </div>
                              
                              <script>
                                function increment() {
                                  var input = document.getElementById('quantity');
                                  var value = parseInt(input.value, 10);
                                  if (value < 10) {
                                    input.value = value + 1;
                                  }
                                }
                              
                                function decrement() {
                                  var input = document.getElementById('quantity');
                                  var value = parseInt(input.value, 10);
                                  if (value > 1) {
                                    input.value = value - 1;
                                  }
                                }</script>
                          </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
