<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamemonitor</title>
    <style>
        .quantity-input3{
          display: flex;
          align-items: center;
          width: 120px;
          margin-bottom: 20px;
          padding-top: 20px;
        }
        .quantity-input3 input {
          flex: 1;
          text-align: center;
          font-size: 16px;
        }
        .quantity-input3 button {
          background-color:rgb(168, 51, 168);
          border: none;
          color: #fff;
          padding: 5px 10px;
          cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="/commercial/about/css/gamemonitor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5zÌ„WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="hlo3">
            <div class="row d-flex">
                <div class="col13">
                    <img class="zoom13" src="/commercial/about/css/img/gamingmonitor2.jpg" height="130px" alt="">
                    <img class="zoom23" src="/commercial/about/css/img/gamingmonitor3.jpg" height="130px" alt="">
                    <img class="zoom33" src="/commercial/about/css/img/gamingmonitor4.jpg" height="130px" alt="">
                    <img class="zoom43" src="/commercial/about/css/img/gamingmonitor5.jpg" height="130px" alt="">
                </div>
                <div class="col23 d-flex">
                    <img src="/commercial/about/css/img/gamingmonitor1.jpg" height="500" width="533" alt="">
                    <div class="descriplastation53">
                        <h3>MSI Gaming Monitor</h3>
                        <img src="/commercial/about/css/img/star.jpg" height="20px" alt="">
                        <h4>$492.00</h4>
                        <p>MSI G255F 24.5 Inch FHD Gaming <br>Monitor - 1920 x 1080 Rapid IPS <br>Panel, 180 Hz / 1ms (GtG), 99% sRGB <br>Colour Gamut, Adaptive-Sync - DP <br>1.2a, HDMI 2.0b CEC</p><hr>
                        <div class="horizontaldisplay3">
                            <label for="playstationjoy-size3">Size: </label>
                        <select id="playstationjoy-size3">
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                          </select>
                          <div class="rangeplaystation3 d-flex">
                            <div class="quantity-input3">
                                <button onclick="decrement()">-</button>
                                <input type="number" id="quantity" value="1" min="1" max="10">
                                <button onclick="increment()">+</button>
                              </div>
                              <div class="buyplay3">
                                <input type="button" value="Buy Now">
                              </div>
                              
                              <script>
                                function increment() {
                                  var input = document.getElementById('quantity');
                                  var value = parseInt(input.value, 10);
                                  if (value < 10) {
                                    input.value = value + 1;
                                  }
                                }
                              
                                function decrement() {
                                  var input = document.getElementById('quantity');
                                  var value = parseInt(input.value, 10);
                                  if (value > 1) {
                                    input.value = value - 1;
                                  }
                                }</script>
                          </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
