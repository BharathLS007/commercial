<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamemonitor</title>
    <style>
        .quantity-input4{
          display: flex;
          align-items: center;
          width: 120px;
          margin-bottom: 20px;
          padding-top: 20px;
        }
        .quantity-input4 input {
          flex: 1;
          text-align: center;
          font-size: 16px;
        }
        .quantity-input4 button {
          background-color:rgb(168, 51, 168);
          border: none;
          color: #fff;
          padding: 5px 10px;
          cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="/commercial/about/css/gamingjoystick.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5zÌ„WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="hlo4">
            <div class="row d-flex">
                <div class="col14">
                    <img class="zoom14" src="./img/gamingjoystic22.jpg" height="130px" alt="">
                    <img class="zoom24" src="./img/gamingjoystic23.jpg" height="130px" alt="">
                    <img class="zoom34" src="./img/gamingjoystic24.jpg" height="130px" alt="">
                    <img class="zoom44" src="./img/gamingjoystic25.jpg" height="130px" alt="">
                </div>
                <div class="col24 d-flex">
                    <img src="./img/gamingjoystic21.jpg" height="500" width="533" alt="">
                    <div class="descriplastation54">
                        <h3>GameSir JoyStick</h3>
                        <img src="./img/star.jpg" height="20px" alt="">
                        <h4>$292.00</h4>
                        <p>GameSir T4W Wired Gaming <br>Controller for PC, Gamepad Console <br>with Joystick for pc, Ergonomic Anti- <br>Slip Design with Dual Motor <br>Vibration, USB Game Controller for <br>pc Windows XP/7/8/10.</p><hr>
                        <div class="horizontaldisplay4">
                            <label for="playstationjoy-size4">Size: </label>
                        <select id="playstationjoy-size4">
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                          </select>
                          <div class="rangeplaystation4 d-flex">
                            <div class="quantity-input4">
                                <button onclick="decrement()">-</button>
                                <input type="number" id="quantity" value="1" min="1" max="10">
                                <button onclick="increment()">+</button>
                              </div>
                              <div class="buyplay4">
                                <input type="button" value="Buy Now">
                              </div>
                              
                              <script>
                                function increment() {
                                  var input = document.getElementById('quantity');
                                  var value = parseInt(input.value, 10);
                                  if (value < 10) {
                                    input.value = value + 1;
                                  }
                                }
                              
                                function decrement() {
                                  var input = document.getElementById('quantity');
                                  var value = parseInt(input.value, 10);
                                  if (value > 1) {
                                    input.value = value - 1;
                                  }
                                }</script>
                          </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
